<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratoria Dashboard</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>
    <section class="containerLogin">
        <div class="imgLab">
            <img src="assets/img/imgLab.jpg">
        </div>
        <section class="loginLab">
            <div class="imgLogo">
                    <img src="assets/img/logo.svg">
            </div>
            <form class="form-log">
                <section class="inputLab">
                    <input id="email" type="text"  placeholder="Email">
                    <span>
                        <i class="fas fa-user-circle" aria-hidden="true"></i>
                    </span>
                </section>
                <section class="inputLab">
                    <input id="password" type="password" placeholder="Password">
                    <span>
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </span>
                </section>
                <input id="btnIngresar" type="button" value="INICIAR SESIÓN" onclick="validar()">
                <a href="#">Restaurar Contraseña</a>
            </form>
        </section>
    </section>
    <script src="assets/js/login.js"></script>
</body>

</html>
